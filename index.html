<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Weather Forecast</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city" class="input">
            <button id="getWeather" class="button">Get Weather</button>
        </div>
        <p id="error" class="error"></p>
        <div id="weatherContainer" class="weather-container" style="display: none;">
            <h2 id="cityName" class="city-name"></h2>
            <p id="temperature" class="weather-item"></p>
            <p id="weather" class="weather-item"></p>
            <p id="humidity" class="weather-item"></p>
            <p id="windSpeed" class="weather-item"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('getWeather').addEventListener('click', async () => {
            const city = document.getElementById('cityInput').value;
            const apiKey = 'bd5e378503939ddaee76f12ad7a97608'; // Replace with your OpenWeatherMap API key
            const errorElement = document.getElementById('error');
            const weatherContainer = document.getElementById('weatherContainer');
            
            if (!city) return;
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('cityName').textContent = data.name;
                    document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} Â°C`;
                    document.getElementById('weather').textContent = `Weather: ${data.weather[0].description}`;
                    document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
                    document.getElementById('windSpeed').textContent = `Wind Speed: ${data.wind.speed} m/s`;
                    
                    errorElement.textContent = '';
                    weatherContainer.style.display = 'block';
                } else {
                    throw new Error('City not found or invalid request.');
                }
            } catch (error) {
                errorElement.textContent = error.message;
                weatherContainer.style.display = 'none';
            }
        });
    </script>
    
    <style>
        body {
            background-image: linear-gradient(to right, #a8c0ff, #3f2b96);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .heading {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .input {
            padding: 15px;
            font-size: 1.2rem;
            width: 250px;
            border-radius: 30px;
            border: 1px solid #f0f0f0;
            outline: none;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background-color: #ffb74d;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .weather-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #333;
        }
        .city-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3f2b96;
        }
        .weather-item {
            font-size: 1.5rem;
            margin: 5px 0;
            color: #444;
        }
        .error {
            color: #ff5252;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</body>
</html>
